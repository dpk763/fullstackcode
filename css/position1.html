<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 200px;
            background-color: brown;
            position: relative;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            /* display: inline-block; */
            float: left;
            margin: 10px;
        }

        div:nth-child(3){
            position: absolute;
            /* bottom: 0px; */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
