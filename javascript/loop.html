<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // whitle loop

        let i = 1;

        while (i <= 10) {
            console.log(i);
            i++;
        }

        //do while loop

        let j = 10;
        do {
            console.log(j);
            j++;
        } while (j <= 5);


        // for loop 

        for (let k = 1; k <= 10; k++) {
            console.log(k);
        }


        //reverse loop

        for (let k = 10; k >= 1; k--) {
            console.log(k);
        }


        // reverse string

        let text = "MOHAN";
        let rev = "";

        for (let i = 4; i >= 0; i--) {
            rev += text[i];
        }

        console.log(rev);
    </script>
</body>

</html>
