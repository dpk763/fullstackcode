<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //if condition
        let a = 10;
        if (a >= 10) {
            console.log("a is > 10");
        } else {
            console.log("a is < 10")
        }


        //else if 

        if (a > 20) {
            console.log("a is > 20");
        } else if (a > 10) {

            console.log("a is > 10");
        }
        else {
            console.log("a is <= 10");

        }



        // ternary operator
        let msg = a >= 10 ? "a is > 10" : "a ia < 10";

        console.log(msg);
    </script>
</body>

</html>
